<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>テストページ</title>
  </head>
  <body>
    <h1>こんにちは！</h1>
    <p>これは最初のテストページです！</p>
    <h1 style="color:bule;">1230'creatorのツール</h1>
        <h1>変数を変えるテスト</h1>

    <p id="number">0</p>

    <button onclick="addNumber()">＋1する！</button>

    <script>
      let count = 0;

      function addNumber() {
        count = count + 1; 
        document.getElementById("number").innerText = count;
      }
    </script>
  </body>
</html>
